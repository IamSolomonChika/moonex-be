# Alertmanager Configuration for BSC DEX Integration Platform
global:
  smtp_smarthost: 'smtp.sendgrid.net:587'
  smtp_from: 'alerts@bsc-dex.com'
  smtp_auth_username: 'apikey'
  smtp_auth_password: 'YOUR_SENDGRID_API_KEY'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to pager and Slack
    - match:
        severity: critical
      group_wait: 5s
      repeat_interval: 5m
      receiver: 'critical-alerts'
      routes:
        # System critical alerts
        - match:
            service: system
          receiver: 'system-critical'
        # Database critical alerts
        - match:
            service: database
          receiver: 'database-critical'
        # API critical alerts
        - match:
            service: api
          receiver: 'api-critical'

    # Warning alerts go to Slack and email
    - match:
        severity: warning
      group_wait: 30s
      repeat_interval: 2h
      receiver: 'warning-alerts'

    # Business alerts go to business team
    - match:
        service: business
      receiver: 'business-alerts'

    # Security alerts go to security team
    - match:
        service: security
      receiver: 'security-alerts'

# Inhibit rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # Inhibit node alerts if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '(HighCPUUsage|HighMemoryUsage|DiskSpaceLow)'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts'
        title: 'BSC DEX Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#critical-alerts'
        title: 'üö® CRITICAL ALERT'
        text: |
          *Alert*: {{ .GroupLabels.alertname }}
          *Severity*: {{ .GroupLabels.severity }}
          *Service*: {{ .GroupLabels.service }}

          {{ range .Alerts }}
          *Description*: {{ .Annotations.description }}
          *Runbook*: {{ .Annotations.runbook_url }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'oncall@bsc-dex.com,devops@bsc-dex.com'
        subject: '[CRITICAL] BSC DEX Alert: {{ .GroupLabels.alertname }}'
        body: |
          You are receiving this email because a critical alert has been triggered.

          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .GroupLabels.severity }}
          Service: {{ .GroupLabels.service }}

          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

          Please investigate immediately.
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}'

  # System critical alerts
  - name: 'system-critical'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#infra-alerts'
        title: 'üñ•Ô∏è SYSTEM CRITICAL'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'infra@bsc-dex.com'
        subject: '[SYSTEM CRITICAL] {{ .GroupLabels.alertname }}'

  # Database critical alerts
  - name: 'database-critical'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#db-alerts'
        title: 'üóÑÔ∏è DATABASE CRITICAL'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'dba@bsc-dex.com,infra@bsc-dex.com'
        subject: '[DATABASE CRITICAL] {{ .GroupLabels.alertname }}'

  # API critical alerts
  - name: 'api-critical'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#api-alerts'
        title: 'üîå API CRITICAL'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'api-team@bsc-dex.com,devops@bsc-dex.com'
        subject: '[API CRITICAL] {{ .GroupLabels.alertname }}'

  # Warning alerts receiver
  - name: 'warning-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts'
        title: '‚ö†Ô∏è WARNING'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'warning'
        send_resolved: true
    email_configs:
      - to: 'devops@bsc-dex.com'
        subject: '[WARNING] BSC DEX Alert: {{ .GroupLabels.alertname }}'

  # Business alerts receiver
  - name: 'business-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#business-alerts'
        title: 'üí∞ BUSINESS ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'warning'
        send_resolved: true
    email_configs:
      - to: 'business@bsc-dex.com,product@bsc-dex.com'
        subject: '[BUSINESS] BSC DEX Alert: {{ .GroupLabels.alertname }}'

  # Security alerts receiver
  - name: 'security-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#security-alerts'
        title: 'üîí SECURITY ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'security@bsc-dex.com,incident-response@bsc-dex.com'
        subject: '[SECURITY] BSC DEX Alert: {{ .GroupLabels.alertname }}'

# Time intervals
time_intervals:
  # Business hours
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']
        location: 'UTC'

  # After hours
  - name: 'after-hours'
    time_intervals:
      - times:
          - start_time: '17:01'
            end_time: '08:59'
        weekdays: ['monday:friday']
        location: 'UTC'
      - weekdays: ['saturday', 'sunday']

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'