components:
  schemas:
    Token:
      type: object
      required:
        - address
        - symbol
        - decimals
      properties:
        address:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Token contract address
        symbol:
          type: string
          minLength: 1
          maxLength: 10
          description: Token symbol
        decimals:
          type: integer
          minimum: 0
          maximum: 18
          description: Number of decimal places
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: User unique identifier
        privyUserId:
          type: string
          description: Privy user ID
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        avatar:
          type: string
          description: User avatar URL
        walletAddress:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Primary wallet address
        linkedAccounts:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              address:
                type: string
          description: Linked social accounts
    Wallet:
      type: object
      properties:
        address:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Wallet address
        userId:
          type: string
          format: uuid
          description: Owner user ID
        type:
          type: string
          enum:
            - embedded
            - external
          description: Wallet type
        balances:
          type: array
          items:
            type: object
            properties:
              token:
                $ref: '#/components/schemas/Token'
              balance:
                type: string
              usdValue:
                type: string
          description: Token balances
        createdAt:
          type: string
          format: date-time
          description: Wallet creation timestamp
    Trade:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Trade unique identifier
        user:
          type: object
          properties:
            id:
              type: string
            walletAddress:
              type: string
        tokenIn:
          $ref: '#/components/schemas/Token'
        tokenOut:
          $ref: '#/components/schemas/Token'
        amountIn:
          type: string
        amountOut:
          type: string
        price:
          type: string
        transactionHash:
          type: string
          pattern: ^0x[a-fA-F0-9]{64}$
          description: Transaction hash
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
          description: Trade status
        createdAt:
          type: string
          format: date-time
          description: Trade creation timestamp
    LiquidityPool:
      type: object
      properties:
        id:
          type: string
          description: Pool unique identifier
        token0:
          $ref: '#/components/schemas/Token'
        token1:
          $ref: '#/components/schemas/Token'
        fee:
          type: string
          description: Pool fee tier
        reserve0:
          type: string
        reserve1:
          type: string
        totalSupply:
          type: string
        apr:
          type: string
          description: Annual percentage rate
        createdAt:
          type: string
          format: date-time
    Farm:
      type: object
      properties:
        id:
          type: string
          description: Farm unique identifier
        name:
          type: string
          description: Farm name
        description:
          type: string
          description: Farm description
        poolId:
          type: string
          description: Associated pool ID
        rewardToken:
          $ref: '#/components/schemas/Token'
        rewardRate:
          type: string
        totalRewards:
          type: string
        stakedAmount:
          type: string
        userStake:
          type: object
          properties:
            amount:
              type: string
            pendingRewards:
              type: string
        status:
          type: string
          enum:
            - active
            - ended
            - paused
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
    Proposal:
      type: object
      properties:
        id:
          type: string
          description: Proposal unique identifier
        title:
          type: string
          description: Proposal title
        description:
          type: string
          description: Proposal description
        proposer:
          type: object
          properties:
            id:
              type: string
            walletAddress:
              type: string
        votingPeriod:
          type: integer
          description: Voting period in blocks
        quorum:
          type: string
          description: Required quorum
        approvalThreshold:
          type: string
          description: Approval threshold
        votes:
          type: object
          properties:
            for:
              type: string
            against:
              type: string
            abstain:
              type: string
        status:
          type: string
          enum:
            - active
            - passed
            - rejected
            - executed
        createdAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
    LimitOrder:
      type: object
      properties:
        id:
          type: string
          description: Order unique identifier
        user:
          type: object
          properties:
            id:
              type: string
            walletAddress:
              type: string
        tokenIn:
          $ref: '#/components/schemas/Token'
        tokenOut:
          $ref: '#/components/schemas/Token'
        amountIn:
          type: string
        amountOutMin:
          type: string
        price:
          type: string
        type:
          type: string
          enum:
            - buy
            - sell
        filledAmount:
          type: string
        remainingAmount:
          type: string
        status:
          type: string
          enum:
            - active
            - filled
            - cancelled
            - expired
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
        total:
          type: integer
          minimum: 0
        pages:
          type: integer
          minimum: 0
    Error:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          additionalProperties: true
          description: Additional error details
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication token obtained from /auth endpoints
  responses:
    SuccessResponse:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
              message:
                type: string
    ErrorResponse:
      description: Error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
              code:
                type: string
              details:
                type: object
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
              issues:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                    message:
                      type: string
