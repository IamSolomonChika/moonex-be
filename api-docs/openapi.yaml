openapi: 3.0.3
info:
  title: MoonEx API
  version: 1.0.0
  description: Comprehensive DeFi trading and wallet management API for the MoonEx platform
  contact:
    name: MoonEx Team
    email: support@moonex.io
    url: https://moonex.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.moonex.io/v1
    description: Production server
  - url: https://staging-api.moonex.io/v1
    description: Staging server
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.moonex.io/v1
    description: Production server
  - url: https://staging-api.moonex.io/v1
    description: Staging server
  - url: http://localhost:3000/api/v1
    description: Development server
tags:
  - name: Authentication
    description: Operations related to auth management
  - name: Wallet Management
    description: Operations related to wallets management
  - name: Trading
    description: Operations related to trading management
  - name: Liquidity
    description: Operations related to liquidity management
  - name: Yield Farming
    description: Operations related to yield management
  - name: Governance
    description: Operations related to governance management
  - name: Limit Orders
    description: Operations related to limit-orders management
paths:
  /api/v1/auth/email:
    post:
      tags:
        - Authentication
      summary: Create email
      description: >-
        Performs a CREATE operation on email. This endpoint handles user
        authentication and authorization.
      operationId: POST_api_v1_auth_email
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '404':
